<!DOCTYPE html>
<html>
    <head>
        <title>form</title>
    </head>
    <body>
        <h2 align="center">Employee Form</h2>
        <form align="center">
            <p>Enter your name: <input type="text"><br></p>
            <p>Enter your department: <input type="text"><br></p>
            <p>Tell us a little about yourself: <textarea rows="3" cols="20"></textarea>
            <p>Do you exercise at home? Yes<input type="radio" name="yes"> No<input type="radio" name="no"></p>
            <p>How do you like to read about your favourite topics?</p>
            <p><input type="checkbox">Books  <input type="checkbox">Online Resources  <input type="checkbox">Phone apps  <input type="checkbox">Magazines</p>
            <p>What genre of movies do you like? <select name="movies">
                    <option value="indian">comedy</option>
                    <option value="canada">thriller</option>
                    <option value="nepal">crime</option>
                    <option value="others">science</option>
                </select></p>
            <p><button type="submit">Submit</button></p>
        </form>
    </body>
</html>
